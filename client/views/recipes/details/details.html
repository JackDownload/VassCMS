<template name="RecipesDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> RecipesDetailsForm}}
	</div>
</template>

<template name="RecipesDetailsForm">
	<div id="recipes-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Recipe Details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					Név
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-name">
						{{recipe.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-description">
				<label for="description">
					Elkészítés
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-description">
						{{recipe.description}}
					</p>
				</div>
			</div>
			<div class="form-group  field-tag">
				<label for="tag">
					Tags
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-tag">
						{{recipe.tag}}
					</p>
				</div>
			</div>
			<div class="form-group  field-coverimg">
				<label for="coverimg">
					Borítókép
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-coverimg">
						{{recipe.coverimg}}
					</p>
				</div>
			</div>
			<div class="form-group  field-cover_container">
				<label for="cover_container">
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-cover_container">
						{{displayPhoto recipe.cover_container}}
					</p>
				</div>
			</div>
			<div class="form-group  field-picker">
				<label for="picker">
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-picker">
						{{recipe.picker}}
					</p>
				</div>
			</div>
			<div class="form-group  field-publicpost">
				<label for="publicpost">
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-publicpost">
						{{booleanToYesNo recipe.publicpost}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
