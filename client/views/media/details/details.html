<template name="MediaDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> MediaDetailsForm}}
	</div>
</template>

<template name="MediaDetailsForm">
	<div id="media-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			File Details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					{{name}}
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-name">
						{{file.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-url">
				<label for="url">
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-url">
						{{file.url}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
